<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Match</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Add New Match</h1>
    <form id="matchForm" class="row g-3">
      <div class="col-md-6">
        <label for="opponentInput" class="form-label">Opponent</label>
        <input type="text" id="opponentInput" name="opponent" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="dateInput" class="form-label">Match Date</label>
        <input type="datetime-local" id="dateInput" name="date" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="isSeries" class="form-label">Is Series?</label>
        <select id="isSeries" name="isSeries" class="form-select">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>

      <div class="col-md-6 series-field d-none">
        <label for="seriesName" class="form-label">Series Name</label>
        <input type="text" id="seriesName" name="seriesName" class="form-control" />
      </div>
      <div class="col-md-4 series-field d-none">
        <label for="totalMatches" class="form-label">Total Matches</label>
        <input type="number" id="totalMatches" name="totalMatches" class="form-control" />
      </div>
      <div class="col-md-4 series-field d-none">
        <label for="matchNumber" class="form-label">Match Number</label>
        <input type="number" id="matchNumber" name="matchNumber" class="form-control" />
      </div>
      <div class="col-md-4 series-field d-none">
        <label for="seriesLeader" class="form-label">Series Leader</label>
        <input type="text" id="seriesLeader" name="seriesLeader" class="form-control" />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Add Match</button>
      </div>
    </form>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader-overlay d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loadingâ€¦</span>
    </div>
  </div>

  <div class="row m-3 buttons">
    <a class="btn btn-primary" href="/addmatch">Add Match</a>
    <a class="btn btn-primary" href="/">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="appconstants.js"></script>
  <script type="module" src="addmatch.js"></script>
</body>
</html>
