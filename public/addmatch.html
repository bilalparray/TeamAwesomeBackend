<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next Match Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
.d-none { display: none !important; }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    form input, form select, form button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    form button {
      grid-column: span 2;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    button.action-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-btn {
      background: #ffc107;
      color: black;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Next Match Manager</h1>

    <h2>Add / Update Match</h2>
    <form id="matchForm">
      <input type="hidden" id="matchId">

      <input type="text" id="matchVs" placeholder="Opponent Team" required>
      <select id="matchType" required>
        <option value="">Select Match Type</option>
        <option value="Series">Series</option>
        <option value="Individual">Individual</option>
      </select>
      <input type="number" id="seriesMatchNumber" placeholder="Match Number (Series)">
      <input type="number" id="seriesWon" placeholder="How Many Won (Series)">
      <input type="date" id="matchDate" required>

      <button type="submit">Save Match</button>
    </form>

    <h2>Upcoming Matches</h2>
    <table id="matchTable">
      <thead>
        <tr>
          <th>Opponent</th>
          <th>Type</th>
          <th>Match #</th>
          <th>Won</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="addmatch.js"></script>
</body>
</html>
