<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Player Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4">Update Player Details</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="updateForm">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="playerSelect" class="form-label">Select Player:</label>
                <select id="playerSelect" name="playerId" class="form-select">
                  <!-- Dropdown options will be populated dynamically -->
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="form-label">Player Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter player name" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="role" class="form-label">Player Role</label>
                <input type="text" id="role" name="role" class="form-control" placeholder="Enter player role" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="born" class="form-label">Player Born</label>
                <input type="date" id="born" name="born" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="birthplace" class="form-label">Player Birth Place</label>
                <input type="text" id="birthplace" name="birthplace" class="form-control"
                  placeholder="Enter birth place" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="battingstyle" class="form-label">Player Batting Style</label>
                <input type="text" id="battingstyle" name="battingstyle" class="form-control"
                  placeholder="Enter batting style" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="bowlingstyle" class="form-label">Player Bowling Style</label>
                <input type="text" id="bowlingstyle" name="bowlingstyle" class="form-control"
                  placeholder="Enter bowling style" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="debut" class="form-label">Player Debut</label>
                <input type="date" id="debut" name="debut" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="image" class="form-label">Player Image</label>
                <input type="text" id="image" name="image" class="form-control" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update Data</button>
        </form>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader-overlay d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional if you're not using Bootstrap's JavaScript components) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="updateplayer.js"></script>
</body>

</html>
