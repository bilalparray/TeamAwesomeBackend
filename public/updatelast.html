<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Last Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">Update Last Scores</h1>
        <form id="lastForm" class="row g-3">
            <div class="col-12">
                <label for="playerSelect" class="form-label">Select Player</label>
                <select id="playerSelect" name="playerId" class="form-select" required>
                    <option value="" disabled selected>-- choose player --</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="runsInput" class="form-label">New Runs</label>
                <input type="number" id="runsInput" name="runs" class="form-control" placeholder="e.g. 45" />
            </div>

            <div class="col-md-4">
                <label for="ballsInput" class="form-label">New Balls</label>
                <input type="number" id="ballsInput" name="balls" class="form-control" placeholder="e.g. 30" />
            </div>

            <div class="col-md-4">
                <label for="wicketsInput" class="form-label">New Wickets</label>
                <input type="number" id="wicketsInput" name="wickets" class="form-control" placeholder="e.g. 2" />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Last Entry</button>
            </div>
        </form>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loadingâ€¦</span>
        </div>
    </div>
    <div class="row  m-3 buttons">
        <a type="button" class="btn btn-primary" href="/battingorder">Go to Batting order Page</a>
        <a type="button" class="btn btn-primary" href="/update">Update Runs</a>
        <a type="button" class="btn btn-primary" href="/updateplayer">Update Player Profile</a>
        <a type="button" class="btn btn-primary" href="/updatewicket">Update wickets</a>
        <a type="button" class="btn btn-primary" href="/updatelast">Update last slot</a>



    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="appconstants.js"></script>
    <script type="module" src="updateLast.js"></script>
</body>

</html>
