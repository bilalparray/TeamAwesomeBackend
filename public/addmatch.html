<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Match Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 8px; }
    .card-header { font-weight: 600; }
    /* small spacing tweak for narrow screens */
    @media (max-width: 767px) {
      .mb-sm-2 { margin-bottom: .5rem !important; }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <h1 class="text-center mb-4">üèè Next Match Manager</h1>

        <!-- Add / Update Card -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">Add / Update Match</div>
          <div class="card-body">
            <form id="matchForm" class="row g-3">
              <input type="hidden" id="matchId">

              <div class="col-md-6">
                <label for="matchVs" class="form-label">Opponent Team</label>
                <input type="text" id="matchVs" class="form-control" placeholder="Opponent Team" required>
              </div>

              <div class="col-md-6">
                <label for="matchType" class="form-label">Match Type</label>
                <select id="matchType" class="form-select" required>
                  <option value="">Select Match Type</option>
                  <option value="Series">Series</option>
                  <option value="Individual">Individual</option>
                </select>
              </div>

              <!-- series fields: wrapped so toggleSeriesFields can hide wrapper -->
              <div class="col-md-6" id="wrap-seriesMatchNumber">
                <label for="seriesMatchNumber" class="form-label">Match Number (Series)</label>
                <input type="number" id="seriesMatchNumber" class="form-control" placeholder="e.g. 2">
              </div>

              <div class="col-md-6" id="wrap-seriesWon">
                <label for="seriesWon" class="form-label">Matches Won (Series)</label>
                <input type="number" id="seriesWon" class="form-control" placeholder="e.g. 1">
              </div>

              <div class="col-md-6">
                <label for="matchDate" class="form-label">Match Date & Time</label>
                <!-- using datetime-local for date+time; your JS handles both date or datetime-local -->
                <input type="datetime-local" id="matchDate" class="form-control" required>
              </div>

              <!-- extra optional fields (kept visible but disabled when not series) -->
              <div class="col-md-6" id="wrap-seriesName">
                <label for="seriesName" class="form-label">Series Name</label>
                <input type="text" id="seriesName" class="form-control" placeholder="Series name (optional)">
              </div>

              <div class="col-md-6" id="wrap-totalMatches">
                <label for="totalMatches" class="form-label">Total Matches (Series)</label>
                <input type="number" id="totalMatches" class="form-control" placeholder="e.g. 3">
              </div>

              <div class="col-md-6" id="wrap-seriesLeader">
                <label for="seriesLeader" class="form-label">Series Leader</label>
                <input type="text" id="seriesLeader" class="form-control" placeholder="Who is leading?">
              </div>

              <div class="col-md-6" id="wrap-venue">
                <label for="venue" class="form-label">Venue</label>
                <input type="text" id="venue" class="form-control" placeholder="Ground / stadium">
              </div>

              <div class="col-md-4">
                <label for="overs" class="form-label">Overs (if limited)</label>
                <input type="number" id="overs" class="form-control" placeholder="e.g. 20">
              </div>

              <div class="col-md-4">
                <div class="form-check form-switch mt-3">
                  <input class="form-check-input" type="checkbox" id="isHomeMatchCheckbox">
                  <label class="form-check-label" for="isHomeMatchCheckbox">Home Match</label>
                </div>
              </div>

              <div class="col-md-4">
                <label for="statusSelect" class="form-label">Status</label>
                <select id="statusSelect" class="form-select">
                  <option value="upcoming" selected>Upcoming</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Save Match</button>
                <button type="button" class="btn btn-secondary ms-2" id="resetBtn">Reset</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Matches Table -->
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">Upcoming Matches</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered align-middle mb-0" id="matchTable">
                <thead class="table-dark">
                  <tr>
                    <th>Opponent</th>
                    <th>Type</th>
                    <th>Series Info</th>
                    <th>Venue</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="mt-3 text-muted small">Newest matches show first (LIFO).</div>
          </div>
        </div>

      </div>
    </div>
     <div class="row  m-3 buttons">
    <a type="button" class="btn btn-primary m-1" href="/battingorder">Go to Batting order Page</a>
    <a type="button" class="btn btn-primary m-1" href="/update">Update Runs</a>
    <a type="button" class="btn btn-primary m-1" href="/updateplayer">Update Player Profile</a>
    <a type="button" class="btn btn-primary m-1" href="/updatewicket">Update wickets</a>
    <a type="button" class="btn btn-primary m-1" href="/updatelast">Update last slot</a>
    <a type="button" class="btn btn-primary m-1" href="/addmatch">Add Match</a>



  </div>
  </div>
<div id="loader" class="loader-overlay d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- Bootstrap JS bundle (optional, used only if you need modals/tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- your module script (unchanged) -->
  <script type="module" src="addmatch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
